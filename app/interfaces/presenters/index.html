<html lang="ja">
<head>

<main>
    <div class="container-fluid">

        <div class="row">
            <h1 class="col-12 title text-center text-break">函館バス 接近情報</h1>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-12">
                <div class="form-group">
                    <label class="text" for="BusStopFrom">乗車バス停</label>
                    <input type="text" class="form-control text" id="BusStopFrom" placeholder="例 : 函館駅前">
                </div>
            </div>
            <div class="col-lg-4 col-md-12 text-center">
                <div class="form-group">
                    <button class="btn btn-info" id="btn-swap">いれかえる</button>
                </div>
            </div>
            <div class="col-lg-4 col-md-12">
                <div class="form-group">
                    <label class="text" for="BusStopTo">降車バス停</label>
                    <input type="text" class="form-control text" id="BusStopTo" placeholder="例 : ロープウェイ前">
                </div>
            </div>
            <div class="col-12 text-center">
                    <button class="btn btn-success btn-block" id="btn-confirm">検索</button>
            </div>
        </div>
    </div>
</main>

<script src="/assets/bundle.js"></script>
</body>
</html>
